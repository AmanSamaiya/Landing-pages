<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Project 2</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="Header_section">
      <div class="div_header">
        <img class="img-nav" src="/assets/Logo.png" alt="" />
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Portfolio</li>
          <li>Pricing</li>
        </ul>
      </div>

      <button class="btn btn-nav">Contact Us</button>
    </header>

    <!-- Hero Section -->
    <main class="main_section">
      <div>
        <h1>
          We Help you<br />
          <span>Crush</span> your<br />
          competition
        </h1>
        <p>
          Build trust to connect your brand to billions of users and grow your
          revenue<br />
          through SEO.
        </p>
        <button class="btn btn-main">See our services</button>
      </div>
      <div>
        <img
          src="/assets/Header Illustration.png"
          height="400px"
          width="400px"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
